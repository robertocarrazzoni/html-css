<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags Html</h1>
    <p>Em Html, podemos inserir os elementos da lista a seguir. Passe o mouse<br>
       sobre os termos da lista para ver qual tag utilizar</p>
       <ul>
           <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="Use as tags <h1>, <h2>, <h3>, <h4>, <h5> e <h6>">Título</abbr></li>
            <li><abbr title="Use a tag <img> e o parâmetro src">Imagem</abbr></li>
            <li><abbr title="Use a tag <abbr> e o parâmetro title">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Código-fonte</abbr></li> 
            <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="usa a tag <ul>">Listas com demaracadores</abbr></li>
       </ul>
</body>
</html>
