<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Mídias</h1>
    <h2>Imagem dinâmica</h2>
    <P>Tente abrir esse site em dispositivos diferentes ou simplismente, aumente e diminua o tamanho do seu navegador.</P>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/img-p.png" type="image/png"> <!--Se for min-width comece pela foto pequena-->
        <source media="(max-width: 1050px)" srcset="imagem/img-m.png" type="image/png">
        <img src="imagem/img-g.png" alt="Imagem dinâmica">
    <!--A localização da tag source importa-->
    </picture>    
    <h2>Audio</h2>
    <p>Colocando audio em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/kurt-cheel.mp3" type="audio/mpeg">
        <p>O navegador não carrego o seu audio</p>
        <!--mp3 ogg wav-->
    </audio>
</body>
</html>
