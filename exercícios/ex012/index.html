<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Exemplos de vídeo em HTML5</h1>
    <h2>Vídeo um hospedagem própria</h2>
    <p>É importante ter varios formatos de video, pois o navegador do usuario pode não ser compatível com<br> algum formato.</p>
    <video controls width="560" height="315" poster="midia/Sem título.jpg" >
        <source src="midia/comida.m4v" type="video/mpeg">
        <source src="midia/comida.webm" type="video/webm">
        <source src="midia/comida.mp4" type="video/mpeg">
        <source src="midia/comida.ogv" type="video/ogg">
    </video>
    <h2>Vídeo hospedado no Youtube </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Vídeo hospedado no Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/257141041" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
